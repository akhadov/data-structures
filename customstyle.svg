	<text x="400" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0 2px 2px rgba(0,0,0,0.3))">
		C# Data Structures ðŸ“š
